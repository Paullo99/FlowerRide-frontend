<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content> 
    <mat-form-field appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input matInput type="text" [(ngModel)]="data.warehouseState.name" /> </mat-form-field
      ><br />
      <mat-form-field appearance="fill">
        <mat-label>Cena za sztukę</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="data.warehouseState.pricePerPiece"
        /> </mat-form-field
      ><br />
      <mat-form-field appearance="fill">
        <mat-label>Ilość</mat-label>
        <input matInput type="number" [(ngModel)]="data.warehouseState.amount" /> </mat-form-field
      ><br />
      <mat-checkbox [(ngModel)]="data.warehouseState.isFlower" ngDefaultControl>Kwiat</mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close] (click)="onNoClick()">Nie</button>
  <button mat-button [mat-dialog-close]="true" (click)="onYesClick()">
    Tak
  </button>
</mat-dialog-actions>
