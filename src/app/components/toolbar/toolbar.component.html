<mat-toolbar color="primary" class="mat-elevation-z6">
    <div class="button-container">
        <button mat-fab routerLink="">
            <mat-icon>home</mat-icon>
        </button>
    </div>
    <div class="spacer"></div>
    <button  *ngIf="this.role==='ROLE_USER'" class="button-container" mat-button routerLink="/add-warehouse-state">Dodaj produkt</button>
    <button  class="button-container" mat-button routerLink="/warehouse-states-table">
        <span *ngIf="this.role==='ROLE_USER'">
            Magazyn
        </span>
        <span *ngIf="this.role!='ROLE_USER'">
            Przeglądaj produkty
        </span>
    </button>
    <button *ngIf="this.role==='ROLE_ADMIN'" class="button-container" mat-button routerLink="/add-user">Dodaj użytkownika</button>
    <button  *ngIf="this.role==='ROLE_ADMIN'" class="button-container" mat-button routerLink="/users-table">Lista użytkowników</button>
    <button class="button-container" *ngIf="!isLoggedIn()" mat-raised-button routerLink="/login" color="accent">Zaloguj się</button>
    <button class="shopping-cart" mat-mini-fab color="accent" routerLink="/cart-content"><mat-icon>shopping_cart</mat-icon></button>
    <button class="button-container" *ngIf="isLoggedIn()" (click)="logout()" mat-raised-button color="accent">Wyloguj się</button>

</mat-toolbar>
