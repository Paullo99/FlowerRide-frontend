<mat-card>
  <mat-card-title>Nowy produkt</mat-card-title>
  <form #newWarehouseStateForm="ngForm" (ngSubmit)="sendJson()">
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Nazwa</mat-label>
        <input name="name" matInput type="text" [(ngModel)]="name" required/>
      </mat-form-field><br />
      <mat-form-field appearance="fill">
        <mat-label>Cena za sztukÄ™</mat-label>
        <input name="pricePerPiece" matInput type="number" [min]="1" [(ngModel)]="pricePerPiece" required/>
      </mat-form-field><br />
      <mat-form-field appearance="fill">
        <mat-label>Liczba sztuk</mat-label>
        <input name="amount" matInput type="number" [(ngModel)]="amount" required/>
      </mat-form-field><br />
      <mat-checkbox name="isFlower" [(ngModel)]="isFlower" ngDefaultControl>Kwiat</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled] = "!newWarehouseStateForm.valid" >Dodaj produkt</button>
    </mat-card-actions>
  </form>
</mat-card>
