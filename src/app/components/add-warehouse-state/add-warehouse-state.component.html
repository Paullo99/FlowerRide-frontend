<mat-card>
  <mat-card-title>Nowy produkt</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Nazwa</mat-label>
      <input matInput type="text" [(ngModel)]="name" /> </mat-form-field
    ><br />
    <mat-form-field appearance="fill">
      <mat-label>Cena za sztukę</mat-label>
      <input
        matInput
        type="number"
        [(ngModel)]="pricePerPiece"
      /> </mat-form-field
    ><br />
    <mat-form-field appearance="fill">
      <mat-label>Ilość</mat-label>
      <input matInput type="number" [(ngModel)]="amount" /> </mat-form-field
    ><br />
    <mat-checkbox [(ngModel)]="isFlower" ngDefaultControl>Kwiat</mat-checkbox>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="sendJson()">Dodaj produkt</button>
  </mat-card-actions>
</mat-card>
